<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <span id="show-signup">Sign up</span></p>
    </div>
    <div class="signup-container" id="signup-container" style="display: none;">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <span id="show-login">Log in</span></p>
    </div>
    <div class="game-container" id="game-container" style="display: none;">
        <h1>Click Game</h1>
        <button id="clickButton">Click me!</button>
        <p>Score: <span id="score">0</span></p>
        <p>Time Left: <span id="time">10</span> seconds</p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
